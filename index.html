<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PAVAN - DevOps Engineer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        body {
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2e2e2e, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientMotion 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.3);
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
            color: #ccc;
            font-style: italic;
        }

        @keyframes gradientMotion {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1>PAVAN</h1>
    <p>- DevOps Engineer</p>
</body>
</html>
